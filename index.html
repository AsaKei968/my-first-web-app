<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
  </head>
  
  <body>
    <h1>Clock</h1>
    <h2 id="clock">0:0:0</h2>
    <script>
    
      let time = new Date();
      let h = 0;
      let m = 0;
      let s = 0;

      updateClock();
      setInterval(updateClock, 1000);

      function updateClock(){
        time = new Date();
        h = time.getHours();
        m = time.getMinutes();
        s = time.getSeconds();
        document.getElementById("clock").textContent = `${h}:${m}:${s}`;
      }
    </script>
  </body>
</html>
